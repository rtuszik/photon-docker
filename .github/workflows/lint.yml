name: Lint-Format-Check
on:
    pull_request:
    workflow_dispatch:

permissions: {}

jobs:
    lint:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
            statuses: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: "Set up Python"
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: ruff Check
              run: uvx ruff check --fix --output-format=github

            - name: ruff format
              run: uvx ruff format

            - name: ty check
              run: uvx ty check
